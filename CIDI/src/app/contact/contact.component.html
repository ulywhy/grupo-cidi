
<div fxLayout="column" fxLayoutAlign="center center">
<mat-form-field>
	<input matInput placeholder="nombre" [ngModel]="name" required autofocus>
</mat-form-field>
<mat-form-field>
	<input matInput placeholder="email" [ngModel]="email" required >
</mat-form-field>
<mat-form-field>
	<input matInput placeholder="puesto" [ngModel]="position" required >
</mat-form-field>
<mat-form-field>
  <mat-label>Soluci√≥n</mat-label>
  <mat-select [(ngModel)]="solution" disableRipple>
		<mat-option [value]="null"></mat-option>
    <mat-option *ngFor="let solution of company.solutions" [value]="solution">
      {{solution.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Servicio</mat-label>
  <mat-select [(ngModel)]="service" [disabled]="solution === true" disableRipple>
		<mat-option *ngFor="let service of solution ? solution.services : []" [value]="service">
      {{service.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div>
