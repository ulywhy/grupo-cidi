<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar fxFlex="none" color="primary" fxLayout="row" fxLayoutGap="10px" class="example-toolbar">

		<!-- WEB !-->
		<div fxShow="true" fxShow.lt-md="false" fxLayoutGap="10px" fxFlex>
			<span> {{company.name}} </span>
			<span fxFlex="1 1 auto"></span>
				<button mat-stroked-button color="white">servicios</button>
				<button mat-stroked-button color="white" (click)="scroll(Contactos)">contacto</button>
		</div>

		<!--MOBILE !-->
		<div fxShow="false" fxShow.lt-md="true" fxLayoutGap="10px" fxFlex>
			<button mat-icon-button (click)="snav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<span fxFlex="1 1 auto"></span>
			<button mat-button routerLink="" color="white">
				<i class="fas fa-home fa-2x" color="white"></i>
			</button>
		</div>
	</mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
				<button mat-stroked-button color="white">servicios</button>
				<button mat-stroked-button color="white" (click)="scroll(Contactos)">contacto</button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
			<div fxLayout="column">
				<router-outlet fxFlex="grow"></router-outlet>

				<mat-toolbar fxFlex="none" fxLayout="column" color="primary">
					<mat-toolbar-row>
						<p class="mat-body-2">  {{company.name}}  </p>
					</mat-toolbar-row>
					<mat-toolbar-row fxLayout="row wrap" fxLayoutGap="10px"  #Contactos>
						<a fxFlex mat-icon-button href="{{company.facebook.link}}">
							<i class="fab fa-facebook-square fa-lg" aria-label="Facebook"></i>
							{{company.facebook.page}}
						</a>
						<a fxFlex mat-icon-button href="mailto:{{company.email.address}}?{{company.email.header}}">
							<i class="fas fa-envelope fa-lg" aria-label="email"></i>
							{{company.email.address}}
						</a>
						<span fxFlex="4 4 auto" fxFlex.lt-md="shrink"></span>
					</mat-toolbar-row>

					<mat-toolbar-row fxLayout="row wrap" fxLayoutGap="10px">
						<a *ngFor="let phone of company.phones" mat-button color="white" href="tel:{{phone}}" class="mat-body-1">{{phone}}</a>
						<span fxFlex="4 4 auto" fxFlex.lt-md="shrink"></span>
					</mat-toolbar-row>
					<mat-toolbar-row>
						<span fxFlex="2 2 auto"></span>
						<p class="mat-caption">{{company.address}}</p>
						<span fxFlex="2 2 auto"></span>
					</mat-toolbar-row>
					<mat-toolbar-row fxLayoutGap="2px">
						<span fxFlex="2 2 auto"></span>
						<span class="mat-caption">
							designed by </span>
						<span fxHide.lt-sm="true" class="mat-caption">
							Ulises Rodrigo Gonzalez Osnaya,
						</span>
						<span class="mat-caption">
							ulywhy@gmail.com
						</span>
						<span fxFlex="2 2 auto"></span>
					</mat-toolbar-row>
				</mat-toolbar>
			</div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
