<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<!-- navbar !-->
	<app-navbar [sidenav]="snav"></app-navbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="56">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
				<a mat-list-item routerLink="/solutions" >soluciones</a>
        <a mat-list-item routerLink="/contact" >contacto</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column">
			<!-- content !-->
			<router-outlet (activate)="onActivate($event, outlet)" #outlet fxFlex></router-outlet>

			<!--footer !-->
			<app-footer fxFlex></app-footer>

	  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
