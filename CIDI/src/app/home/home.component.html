<!--
ABOUT
-->
<div fxLayout="column" align="center">
<mat-card fxFlex="1 1 auto" fxFlexOffset="20px">
  <mat-card-header>
    <mat-card-title>CONSULTORÍA INTELIGENTE PARA EL DESARROLLO INDUSTRIAL</mat-card-title>
    <mat-card-subtitle>trabajamos para satisfacer los requerimientos de</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <img  src="assets/img/ourTeam.png" alt="Nuestro equipo" width="95%">
  <mat-card-actions>
    <a mat-raised-button color="accent" routerLink="about">Conoce más</a>
  </mat-card-actions>
</mat-card>


<!--
SOLUTIONS
-->
<mat-card fxFlex="1 1 auto" class="example-card" fxFlexOffset="20px">
  <mat-card-header>
    <mat-card-title>Soluciones</mat-card-title>
    <mat-card-subtitle>empresas que confían en nosotros</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!--
    SPONSORS!
    -->
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="1 1 auto" *ngFor="let sponsor of company.sponsors">
        <img src="{{sponsor.path}}" alt="{{sponsor.label}}"
             width="100" height="70">
       </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button routerLink="solutions" color="accent">Conoce más</a>
  </mat-card-actions>
</mat-card>

<!--
AREAS
!-->
<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap=".25%"
fxLayoutGap.lt-md="10px" fxFlexOffset="20px">
	<!-- SECTION TITLE !-->
	<mat-toolbar fxFlex="none" color="primary" fxLayout="row" fxLayoutGap="10px">
			<span> Nuestros Servicios </span>
	</mat-toolbar>

	<!-- SECTION CONTENT !-->
	<mat-card *ngFor="let solution of company.solutions" fxFlex="1 1 33%" fxFlex.lt-md="1 1 auto">
		<mat-card-header>
			<mat-card-title>{{solution.name}}</mat-card-title>
		</mat-card-header>
		<img  src="assets/img/{{solution.image.name}}" alt="{{solution.image.alt}}" width="95%">
	  <mat-card-content>
			{{solution.description}}
		</mat-card-content>
		<a mat-button color="accent" [routerLink]="['/solution', solution.name]">conoce más</a>
	</mat-card>
</div>

</div>
