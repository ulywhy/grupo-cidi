<!--
	AREAS
	!-->
	<!-- SECTION TITLE !-->
	<mat-toolbar fxFlex="none" color="accent" fxLayout="row" fxLayoutGap="10px">
		<span> Nuestros Servicios </span>
	</mat-toolbar>

	<div fxLayout="row wrap" fxLayoutAlign="space-evenly"
	fxLayout.lt-md="column">
	<!-- SECTION CONTENT !-->
	<mat-card *ngFor="let solution of company.solutions"
		fxFlex="1 1 30%" fxFlex.md="1 1 45%" fxFlex.lt-md="1 1 auto">
	<mat-card-header fxFlexAlign="center start">
		<mat-card-title>{{solution.name}}</mat-card-title>
	</mat-card-header>
	<img mat-card-image class="img-rounded" src="assets/img/{{solution.image.name}}" alt="{{solution.image.alt}}"
		[routerLink]="['/solutions', solution.name]">
	<mat-card-content fxFlexAlign="center center" fxLayout="column" fxLayoutAlign="space-evenly">
		{{solution.description}}
	</mat-card-content>
	<mat-card-actions fxFlexAlign="center end">
		<a mat-raised-button color="accent" [routerLink]="['/solutions', solution.name]">conoce más</a>
	</mat-card-actions>
</mat-card>
</div>
