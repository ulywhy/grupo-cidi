<!--
ABOUT
-->
<div fxLayout="column" align="center">
<mat-card fxFlex>
	<div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="center center">
		<img  src="assets/img/{{company.logo.name}}" alt="{{company.logo.alt}}">
    <h1 class="display-1">{{company.slogan}}</h1>
  </div>
	<mat-card-content>
  </mat-card-content>
  <img  src="assets/img/ourTeam.jpeg" alt="Nuestro equipo" width="95%">
  <mat-card-actions>
    <a mat-raised-button color="accent" routerLink="about">Conoce más</a>
  </mat-card-actions>
</mat-card>


<!--
SOLUTIONS
-->
<mat-card>
  <mat-card-header>
    <mat-card-title>Empresas que confían en nosotros</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--
    SPONSORS!
    -->
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="1 1 auto" *ngFor="let sponsor of company.sponsors">
        <img src="{{sponsor.path}}" alt="{{sponsor.label}}"
             width="100" height="70">
       </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button routerLink="solutions" color="accent">Conoce más</a>
  </mat-card-actions>
</mat-card>

<!--
AREAS
!-->
<!-- SECTION TITLE !-->
<mat-toolbar fxFlex="none" color="accent" fxLayout="row" fxLayoutGap="10px">
		<span> Nuestros Servicios </span>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="space-evenly"
fxLayout.lt-md="column">
	<!-- SECTION CONTENT !-->
	<mat-card *ngFor="let solution of company.solutions"
	 fxFlex="auto"
	 fxFlex="1 1 30%" fxFlex.md="1 1 45%" fxFlex.lt-md="1 1 auto">
		<mat-card-header fxFlexAlign="center start">
			<mat-card-title>{{solution.name}}</mat-card-title>
		</mat-card-header>
		<img mat-card-image src="assets/img/{{solution.image.name}}" alt="{{solution.image.alt}}" width="95%">
	  <mat-card-content fxFlexAlign="center center" fxLayout="column" fxLayoutAlign="space-evenly">
			{{solution.description}}
		</mat-card-content>
		<mat-card-actions fxFlexAlign="center end">
			<a mat-button color="accent" [routerLink]="['/solutions', solution.name]">conoce más</a>
		</mat-card-actions>
	</mat-card>
</div>

</div>
